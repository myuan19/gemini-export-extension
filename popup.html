<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gemini to Markdown</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <div class="popup-header">
      <h1>Gemini to Markdown</h1>
      <p class="version">v1.0.0</p>
    </div>
    
    <div class="popup-content">
      <div class="info-section">
        <h2>使用方法</h2>
        <ol class="instructions">
          <li>访问 <strong>gemini.google.com</strong></li>
          <li>点击页面右上角的 <strong>"Export"</strong> 按钮</li>
          <li>勾选要导出的消息</li>
          <li>点击 <strong>"Copy"</strong> 或 <strong>"Export Markdown"</strong></li>
        </ol>
      </div>
      
      <div class="features-section">
        <h2>功能特性</h2>
        <ul class="features">
          <li>✓ 选择性导出消息</li>
          <li>✓ 支持代码块导出</li>
          <li>✓ Markdown 格式</li>
          <li>✓ 一键复制到剪贴板</li>
        </ul>
      </div>
    </div>
    
    <div class="popup-footer">
      <a href="https://github.com/yourusername/gemini-export" target="_blank" class="link">
        GitHub
      </a>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
