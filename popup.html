<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gemini to Markdown</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <div class="popup-header">
      <h1>Gemini to Markdown</h1>
      <p class="version">v1.1.0</p>
    </div>
    
    <div class="popup-content">
      <div class="info-section">
        <h2>使用方法</h2>
        <ol class="instructions">
          <li>访问 <strong>gemini.google.com</strong></li>
          <li>点击页面右下角的 <strong>📄</strong> 按钮打开侧边栏（可拖动到任意位置）</li>
          <li>勾选要导出的消息，或使用顶部批量操作按钮</li>
          <li>点击 <strong>📋 复制内容</strong> 或 <strong>⬇️ 下载 Markdown</strong></li>
        </ol>
      </div>
      
      <div class="features-section">
        <h2>功能特性</h2>
        <ul class="features">
          <li>✓ 批量选中对话导出markdown格式，支持一键复制和下载</li>
          <li>✓ 批量操作（全选、反选、清空），快速管理消息选择</li>
          <li>✓ 悬浮球可拖动，支持边缘吸附和位置记忆</li>
          <li>✓ 自动主题适配（深色/浅色），完美融入 Gemini 界面</li>
        </ul>
      </div>
    </div>
    
    <div class="popup-footer">
      <div class="footer-links">
        <a href="https://github.com/myuan19/gemini-export-extension" target="_blank" class="link">
          GitHub
        </a>
        <span class="separator">•</span>
        <a href="./screenshots/alipay-qrcode.png" target="_blank" class="link coffee-link">
          💰 支持项目
        </a>
      </div>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
